<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-coloured Progress Bars</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="progress-bar">
        <div data-size="70" class="progress green"> 70% </div>
    </div>
    <div class="progress-bar">
        <div data-size="40" class="progress purpule">40%</div>
    </div>
    <div class="progress-bar">
        <div data-size="60" class="progress blue">60%</div>
    </div>
    <div class="progress-bar">
        <div data-size="80" class="progress light-blue">80%</div>
    </div>
    <div>
        <button class="btn btn-primary">Submit</button>
    </div>
    <script src="./custom.js"></script>
</body>

</html>
